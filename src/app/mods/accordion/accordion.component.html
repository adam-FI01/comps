<div class="ui accordion styled">
    <ng-container *ngFor="let itemData of items; let i = index">
        <div [ngClass]="{active: i === openedItemIndex}" class="title" (click)="onClick(i)">
            <i class="dropdown icon">
                {{itemData.title}}
            </i>
        </div>
        <div [ngClass]="{active: i === openedItemIndex}" class="content">
            <p>{{itemData.content}}</p>
        </div>
    </ng-container>
</div>
